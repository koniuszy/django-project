{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<h1>{{ page.title }}</h1>

{% if page.intro %}
<div class="intro">
    {{ page.intro|richtext }}
</div>
{% endif %}

<div class="blog-list">
    {% for post in blog_pages %}
        <article class="blog-item">
            <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
        </article>
    {% empty %}
        <p>No blog posts yet.</p>
    {% endfor %}
</div>
{% endblock %}
